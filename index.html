<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SiteLogo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="images/SiteLogo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item ms-4">
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item ms-4">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item ms-4">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item ms-4">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item ms-4">
                            <a class="nav-link" href="#">Team</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-outline-success ms-5 button1" type="submit">Contact us</button>
                        <ul class="navbar-nav mb-2 mb-lg-0 ms-5">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><img src="images/fb-logo.png" alt=""></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><img src="images/tweeter-logo.png" alt=""></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><img src="images/insta-logo.png" alt=""></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <section class="container mt-5 mb-5">
            <div class="row d-flex">
                <div class="col-md-6 col-12 order-2">
                    <div class="pt-5 pb-5  d-flex justify-content-center flex-column">
                        <h1 class="mt-3 mb-2">GIVE ROBOTS
                            <div>A SECOND CHANCE</div>
                        </h1>
                        <p class="mt-5 mb-5">We save 1 million robots from destruction every year and find a new home
                            for them. Let's save
                            the robots!</p>
                        <div class="mt-3 mb-3">
                            <button class="btn btn-outline-success button2" type="submit">Get started</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12 order-lg-2">
                    <div>
                        <img src="images/robot 1.png" class="w-100 img-fluid" alt="">
                    </div>
                </div>
            </div>

        </section>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
